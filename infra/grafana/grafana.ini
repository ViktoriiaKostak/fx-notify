[server]
http_port = 3002
root_url = http://localhost:3002
enable_gzip = true

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true

[security]
admin_user = admin
admin_password = admin

[dashboards.json]
enabled = true
path = /etc/grafana/provisioning/dashboards

[provisioning]
enabled = true
